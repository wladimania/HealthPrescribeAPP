<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Visualizar Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mostrar-receta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let receta of recetas" (click)="verDetalleReceta(receta)">
    <ion-card-header>
      Datos del Paciente: {{ receta.paciente }}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Fecha:</ion-label>
          <ion-label>{{ receta.fecha }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>MÃ©dico:</ion-label>
          <ion-label>{{ receta.medico }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
