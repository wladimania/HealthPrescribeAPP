<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Medicamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Medicamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre del Medicamento</ion-label>
      <ion-input [(ngModel)]="medicamento.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="medicamento.cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Concentraci√≥n</ion-label>
      <ion-input [(ngModel)]="medicamento.concentracion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Laboratorio</ion-label>
      <ion-input [(ngModel)]="medicamento.laboratorio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Proveedor</ion-label>
      <ion-input [(ngModel)]="medicamento.proveedor"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
