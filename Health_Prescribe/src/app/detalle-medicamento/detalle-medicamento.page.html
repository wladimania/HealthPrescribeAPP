<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventario"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Medicamento</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles del Medicamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ medicamento?.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Cantidad:</ion-label>
          <ion-label>{{ medicamento?.cantidad }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Concentraci√≥n:</ion-label>
          <ion-label>{{ medicamento?.concentracion }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Laboratorio:</ion-label>
          <ion-label>{{ medicamento?.laboratorio }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Proveedor:</ion-label>
          <ion-label>{{ medicamento?.proveedor }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
