<ion-button (click)="volverAtras()" slot="fixed" class="back-button">
  <ion-icon name="arrow-back"></ion-icon>
</ion-button>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mostrar-receta</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="breadcrumbs">
    <ion-icon name="home"></ion-icon>
    <a href="/app/home">Inicio</a>
    <!--    <ion-icon name="arrow-forward"></ion-icon>-->
    <!--    <a href="/app/home/listar-receta">Listar Recetas</a>-->
    <ion-icon name="arrow-forward"></ion-icon>
    <span>Visualizar Recetas</span>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de Farmacos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row *ngFor="let farmaco of listaFarmacos; let indice = index" class="item-separator">
        <ion-col size="4">
          <b>Nombre:</b>
          <div class="ion-text-center ion-align-items-center">{{ farmaco.nombre }}</div>
        </ion-col>
        <ion-col size="4">
          <b>Concentraci√≥n:</b>
          <div class="ion-text-center ion-align-items-center">{{ farmaco.concentracion }}</div>
        </ion-col>
        <ion-col size="4">
          <b>Laboratorio:</b>
          <div class="ion-text-center ion-align-items-center">{{ farmaco.laboratorio }}</div>
        </ion-col>
        <ion-col size="4">
          <b>Proveedor:</b>
          <div class="ion-text-center ion-align-items-center">{{ farmaco.proveedor }}</div>
        </ion-col>
        <ion-col size="4">
          <b>Cantidad:</b>
          <div class="ion-text-center ion-align-items-center">{{ farmaco.cantidad }}</div>
        </ion-col>
        <ion-col size="4">
          <ion-button (click)="selectFarmaco(farmaco)" expand="full" [hidden]="!mostrarSelectButton">
            <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
