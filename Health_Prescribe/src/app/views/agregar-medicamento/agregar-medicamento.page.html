<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventario"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Medicamento</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Medicamento</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre del Medicamento</ion-label>
      <ion-input [(ngModel)]="medicamentoData.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="medicamentoData.cantidad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Concentraci√≥n</ion-label>
      <ion-input [(ngModel)]="medicamentoData.concentracion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Laboratorio</ion-label>
      <ion-input [(ngModel)]="medicamentoData.laboratorio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Proveedor</ion-label>
      <ion-input [(ngModel)]="medicamentoData.proveedor"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="agregarMedicamento()">Agregar</ion-button>
</ion-content>
